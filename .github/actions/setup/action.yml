name: Setup
description: Perform standard setup and install dependencies using yarn.
runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Yarn
      shell: bash
      run: corepack enable
    - name: Install Node
      uses: actions/setup-node@v6
      with:
        node-version-file: ".nvmrc"
        package-manager-cache: "false"
        cache: "yarn"
    - name: Install dependencies
      shell: bash
      run: yarn
